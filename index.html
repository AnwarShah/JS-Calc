<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h4 id="logoText">Calculator</h4>
      <input readonly type="text" name="display" class="display">
      <div class="cellRow">
        <div class="cell" id="ac">AC</div>
        <div class="cell" id="ce">CE</div>
        <div class="cell input" id="percent">%</div>
        <div class="cell input" id="divide">/</div>
      </div>
      <div class="cellRow">
        <div class="cell input" id="seven">7</div>
        <div class="cell input" id="eight">8</div>
        <div class="cell input" id="nine">9</div>
        <div class="cell input" id="multiplication">*</div>
      </div>
      <div class="cellRow">
        <div class="cell input" id="four">4</div>
        <div class="cell input" id="five">5</div>
        <div class="cell input" id="six">6</div>
        <div class="cell input" id="subtraction">-</div>
      </div>
      <div class="cellRow">
        <div class="cell input" id="one">1</div>
        <div class="cell input" id="two">2</div>
        <div class="cell input" id="three">3</div>
        <div class="cell input" id="add">+</div>
      </div>
      <div class="cellRow">
        <div class="cell input" id="decimal">.</div>
        <div class="cell input" id="zero">0</div>
        <div class="cell" id="ans">Ans</div>
        <div class="cell" id="equal">=</div>
      </div>
    </div>
  </div>
</body>
</html>
